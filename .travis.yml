os: linux
dist: focal
language: shell

env:
  global:
    DOCKER_BUILDKIT: "1"
    DOCKER_CLI_EXPERIMENTAL: "enabled"

services:
  - docker

before_install:
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  - docker info

before_script:
  - curl https://cli-assets.heroku.com/install.sh | sh
  - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com

script:
  - docker build --build-arg BRANCH_NAME='$TRAVIS_BRANCH' --build-arg COMMIT_SHA=$TRAVIS_COMMIT
    -t registry.heroku.com/niconicotagger/web .

deploy:
  provider: script
  script: docker push registry.heroku.com/niconicotagger/web &&
    heroku container:release web --app niconicotagger
  on:
    branch: master
