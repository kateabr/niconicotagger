name: Backend Build

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/backend.yml
      - backend/**

env:
  REMOTE: handystuff.net

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    defaults:
      run:
        working-directory: backend
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: maven verify
        run: mvn verify

  build-image:
    runs-on: ubuntu-latest
    name: Build image
    if: github.ref_name == 'master'
    needs: [ test ]

    defaults:
      run:
        working-directory: backend
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: calculate version
        run: echo "VERSION=$(date +'%Y-%m-%d-%H%M')-${GITHUB_SHA::8}" >> "$GITHUB_ENV"
      - name: set version
        run: mvn versions:set -DnewVersion="$VERSION"

      - name: build image
        run: mvn package spring-boot:build-image-no-fork -DskipTests=true -Dspring-boot.build-image.createdDate=now

      - name: push images
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

      - uses: actions/delete-package-versions@v3
        with:
          package-name: ${{ github.event.repository.name }}
          min-versions-to-keep: 3

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    if: github.ref_name == 'master'
    needs: [ build-image ]

    steps:
      - name: Configure SSH
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          echo "${{ secrets.DEPLOY_SSH_CONFIG }}" > ~/.ssh/config
          echo "${{ secrets.DEPLOY_SSH_HOSTS }}" > ~/.ssh/known_hosts
          chmod 700 ~/.ssh && chmod 600 ~/.ssh/deploy_key

      - run: |
          ssh $REMOTE "docker pull ghcr.io/${{ github.repository }}:latest"
          ssh $REMOTE "docker restart niconicotagger"

  linter:
    name: linter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - run: mvn compile -am detekt:check spotless:check modernizer:modernizer pmd:check pmd:cpd-check
